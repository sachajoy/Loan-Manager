{% extends "base_template.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            {{form.taluka_id}}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            {{form.name}}
        </div>
    </div>

    <input class="btn btn-success" type="submit" value="Save">
</form>
{% endblock %}
