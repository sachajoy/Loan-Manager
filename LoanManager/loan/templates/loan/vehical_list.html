{% extends "base_template.html" %}
{% block content %}
    <a href="{% url 'loan:vehical-create' %}" class="btn btn-primary">Create Vehical</a>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Vehical List</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable">
                    <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Name</th>
                        <th>Model Name</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                       <th>Company Name</th>
                        <th>Name</th>
                        <th>Model Name</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    {% for vehical in vehical_list %}
                        <tr>
                            <td>{{ vehical.company }}</td>
                            <td> {{ vehical.name }}</td>
                            <td>
                                <a href="{% url 'loan:vehical-update' pk=vehical.id %}"> {{ vehical.model }}</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
