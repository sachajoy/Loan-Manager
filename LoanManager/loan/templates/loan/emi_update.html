{% extends 'base_template.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <table class="table">
            <tr>
                <th>Name: </th>
                <td>{{ emi.client_id.fname }} {{ emi.client_id.lname }}</td>
            </tr>
            <tr>
                <th>Loan: </th>
                <td>{{ emi.loan_id.vehical }}</td>
            </tr>
            <tr>
                <th>EMI Amount: </th>
                <td>{{ emi.loan_id.emi_amt }}</td>
            </tr>
            {{ form.as_table }}
        </table>
        <input class="btn btn-success" type="submit" value="Save">
    </form>
{% endblock %}
